<!-- Tables -->
<div class="row">

  <!-- User details -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">User Details</div>
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr ng-repeat="(key, value) in user">
              <td>{{ key | capitalize }}</td>
              <td>{{ value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div><!-- End User -->

</div><!-- End Row -->
