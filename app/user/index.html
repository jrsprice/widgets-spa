<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" placeholder="Search..." ng-model="searchText"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="(users | filter:searchText).length" ng-repeat="user in users | filter:searchText">
              <td class="text-center"><a href="/user/{{ user.id }}">{{ user.id }}</a></td>
              <td><a href="/user/{{ user.id }}">{{ user.name }}</a></td>
              <td><a href="/user/{{ user.id }}"><img src="{{ user.gravatar }}"></a></td>
            </tr>
            <tr ng-hide="(users | filter:searchText).length">
                <td colspan="100%">No results found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
