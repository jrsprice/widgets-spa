<!-- Dashboard Boxes -->
<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-header">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="title">{{ users.length | number:0 }}</div>
        <div class="comment">Users</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-header">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="title">{{ widgets.length | number: 0 }}</div>
        <div class="comment">Widgets</div>
      </div>
    </div>
  </div>
</div>

<!-- Tables -->
<div class="row">

  <!-- Users listing -->
  <div class="col-lg-6">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" placeholder="Search..." ng-model="searchUsersText"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="(users | filter:searchUsersText).length" ng-repeat="user in users | filter:searchUsersText">
              <td class="text-center"><a href="/user/{{ user.id }}">{{ user.id }}</a></td>
              <td><a href="/user/{{ user.id }}">{{ user.name }}</a></td>
            </tr>
            <tr ng-hide="(users | filter:searchUsersText).length">
                <td colspan="100%">No results found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Users -->

  <!-- Widget listing -->
  <div class="col-lg-6">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right"><input type="text" class="form-control input-sm" placeholder="Search..." ng-model="searchWidgetsText"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="(widgets | filter:searchWidgetsText).length" ng-repeat="widget in widgets | filter:searchWidgetsText">
              <td class="text-center"><a href="/widget/{{ widget.id }}">{{ widget.id }}</a></td>
              <td><a href="/widget/{{ widget.id }}">{{ widget.name }}</a></td>
            </tr>
            <tr ng-hide="(widgets | filter:searchWidgetsText).length">
                <td colspan="100%">No results found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Tables -->
