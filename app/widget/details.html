<!-- Tables -->
<div class="row">

  <!-- Widget details -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widget Details
        <div class="pull-right">
          <div class="pull-left"><a href="/widget/{{ widget.id }}/edit" class="btn btn-sm btn-info"><i class="fa fa-edit"></i> Edit</a>&nbsp;</div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr ng-repeat="(key, value) in widget">
              <td>{{ key | capitalize }}</td>
              <td>{{ value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
