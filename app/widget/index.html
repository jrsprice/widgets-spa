<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right">
          <div class="pull-left"><a href="/widget/create" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> Create</a>&nbsp;</div>
          <div class="pull-left"><input type="text" class="form-control input-sm" placeholder="Search..." ng-model="searchText"></div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Melts?</th>
              <th>Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="(widgets | filter:searchText).length" ng-repeat="widget in widgets | filter:searchText">
              <td class="text-center"><a href="/widget/{{ widget.id }}">{{ widget.id | number:0 }}</a></td>
              <td><a href="/widget/{{ widget.id }}">{{ widget.name }}</a></td>
              <td>{{ widget.color }}</td>
              <td>{{ widget.price | currency }}</td>
              <td>{{ widget.melts ? 'yes' : 'no' }}</td>
              <td>{{ widget.inventory | number:0 }}</td>
            </tr>
            <tr ng-hide="(widgets | filter:searchText).length">
                <td colspan="100%">No results found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
